<!DOCTYPE html>
<html>
<head>
  <title>Icon Preview</title>
  <link rel="stylesheet" type="text/css" href="../dist/files/rh-iconfont.css">
  <link rel="stylesheet" type="text/css" href="../dist/files/rh-web-iconfont.css">
  <style type="text/css">
    .icons {
      display: flex;
      flex-wrap: wrap;
    }
    .icons__item {
      float: left;
      width: 16%;
      text-align: center;
      margin-bottom: 2em;
    }
    span {
      display: block;
      margin-top: .5em;
    }
    i:before {
      font-size: 3em;
      display: inline-block;
      background: #efefef;
      border: 1px solid #ddd;
    }
    i:hover:before {
      transform: scale(2);
    }

  </style>
</head>
<body>
<h2>RH Icons</h2>
<div id="rh-icon">

</div>

<h2>Web Icons</h2>
<div id="web-icon">
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
  $.ajax({
    url: "../dist/files/rh-iconfont.html",
    context: document.body
  }).done(function(markup) {
    $("#rh-icon").html(markup);
  });

  $.ajax({
    url: "../dist/files/web-iconfont.html",
    context: document.body
  }).done(function(markup) {
    $("#web-icon").html(markup);
  });
</script>
</body>
</html>
